<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ваша афиша - главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    

    <div class="container">
        <h1 style="display: inline-block; margin-right: 48px;">Регистрация</h1>
        <p style="display: inline-block;">Я участник</p>
        
        <br><br>
        <div style="border: 1px solid #f1f1f1; background-color: #f1f1f1; border-radius: 32px; padding: 24px;">

        

        <div style="display: flex; gap: 40px;">
            <div style="flex: 1;">
                <div class="mb-3" style="margin-bottom: 24px !important;">
                    <label for="exampleFormControlInput1" class="form-label" style="margin-left: 15px; font-size: 18px;">Имя</label>
                    <input class="form-control" id="exampleFormControlInput1" placeholder="Введите имя" style="border-radius: 24px; height: 48px; font-size: 18px; border: 1px solid black">
                </div>
                <div class="mb-3" style="margin-bottom: 24px !important;">
                    <label for="exampleFormControlInput1" class="form-label" style="margin-left: 15px; font-size: 18px;">Фамилия</label>
                    <input class="form-control" id="exampleFormControlInput1" placeholder="Введите фамилию" style="border-radius: 24px; height: 48px; font-size: 18px; border: 1px solid black">
                </div>
                <div class="mb-3" style="margin-bottom: 24px !important;">
                    <label for="exampleFormControlInput1" class="form-label" style="margin-left: 15px; font-size: 18px;">Дата рождения</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Введите дату рождения" style="border-radius: 24px; height: 48px; font-size: 18px; border: 1px solid black">
                </div>
                <div class="mb-3" style="margin-bottom: 24px !important;">
                    <label for="exampleFormControlInput1" class="form-label" style="margin-left: 15px; font-size: 18px;">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Введите email" style="border-radius: 24px; height: 48px; font-size: 18px; border: 1px solid black">
                </div>
            </div>
        
        
            <div style="flex: 1">
                <div class="mb-3" style="margin-bottom: 24px !important;">
                    <label for="exampleFormControlInput1" class="form-label" style="margin-left: 15px; font-size: 18px;">Пароль</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Введите пароль" style="border-radius: 24px; height: 48px; font-size: 18px; border: 1px solid black">
                </div>
                <div class="mb-3" style="margin-bottom: 58px !important;">
                    <label for="exampleFormControlInput1" class="form-label" style="margin-left: 15px; font-size: 18px;">Повтор пароля</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Повторите пароль" style="border-radius: 24px; height: 48px; font-size: 18px; border: 1px solid black">
                </div>
                <div class="form-check" style="margin-bottom: 36px;">
                    <input class="form-check-input" type="radio" id="checkDefault" style="margin-right: 17px; margin-top: 18px">
                    <label class="form-check-label" for="checkDefault">
                        Я согласен с правилами пользования <br> и политикой конфиденциальности
                    </label>
                </div>
                <br>
                <div>
                    <button style="background-color: #A77BCA; border-radius: 24px; height: 48px; width: 422px; border: 0px" class="btn btn-success">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
